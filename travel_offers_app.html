
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Προσφορές Ταξιδιωτικών Πρακτορείων</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Σύγκριση Προσφορών Ταξιδιωτικών Πρακτορείων</h2>
    <table id="offersTable">
        <thead>
            <tr>
                <th>Πρακτορείο</th>
                <th>Ξενοδοχείο</th>
                <th>Περιοχή</th>
                <th>Διατροφή</th>
                <th>Τιμή (€)</th>
                <th>Επιλογή</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TravelFun</td>
                <td>BlueSea</td>
                <td>Χαλκιδική</td>
                <td>Ημιδιατροφή</td>
                <td>180</td>
                <td><input type="radio" name="offerChoice"></td>
            </tr>
            <tr>
                <td>ExploreGreece</td>
                <td>BlueSea</td>
                <td>Χαλκιδική</td>
                <td>Πλήρης διατροφή</td>
                <td>195</td>
                <td><input type="radio" name="offerChoice"></td>
            </tr>
            <tr>
                <td>HappyTravel</td>
                <td>SunBay</td>
                <td>Πάργα</td>
                <td>Πλήρης διατροφή</td>
                <td>140</td>
                <td><input type="radio" name="offerChoice"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <button onclick="submitChoice()">✅ Υποβολή Επιλογής</button>
    <div id="result" style="margin-top: 15px; font-weight: bold; color: green;"></div>

    <script>
        function submitChoice() {
            const radios = document.getElementsByName("offerChoice");
            let selectedRow = null;

            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selectedRow = radios[i].parentElement.parentElement;
                    break;
                }
            }

            if (!selectedRow) {
                alert("Παρακαλώ επίλεξε μία προσφορά πρώτα.");
                return;
            }

            const cells = selectedRow.getElementsByTagName("td");
            const agency = cells[0].innerText;
            const hotel = cells[1].innerText;
            const location = cells[2].innerText;
            const meal = cells[3].innerText;
            const price = cells[4].innerText;

            const resultText = `Επιλέξατε το πρακτορείο "${agency}" με το ξενοδοχείο "${hotel}" στην ${location} με τιμή ${price}€ (${meal}).`;

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
