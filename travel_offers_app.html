

<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Καταχώριση Προσφοράς Πρακτορείου</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f9fc;
    }

    h2 {
      color: #004080;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #004c99;
    }

    .success-message {
      color: green;
      margin-top: 15px;
    }

    .error-message {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Καταχώριση Προσφοράς Πρακτορείου</h2>

  <form id="offerForm">
  <label for="agency">Όνομα Πρακτορείου:</label>
  <input type="text" id="agency" name="agency" required />

  <label for="hotel">Όνομα Ξενοδοχείου:</label>
  <input type="text" id="hotel" name="hotel" required />

  <label for="price">Τιμή (€):</label>
  <input type="number" id="price" name="price" required />

  <label for="meal">Διατροφή:</label>
  <select id="meal" name="meal" required>
    <option value="">--Επιλέξτε--</option>
    <option value="Με ημιδιατροφή">Με ημιδιατροφή</option>
    <option value="Χωρίς ημιδιατροφή">Χωρίς ημιδιατροφή</option>
  </select>

  <button type="submit">Υποβολή Προσφοράς</button>
</form>

<div id="message"></div>

<script>
  document.getElementById("offerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      agency: document.getElementById("agency").value,
      hotel: document.getElementById("hotel").value,
      price: document.getElementById("price").value,
      meal: document.getElementById("meal").value,
    };

    fetch("https://script.google.com/macros/s/AKfycbyNRxNAytzte2JOTt2JnT12CoiyDtPTeiQhOhC2Chj4ueRf8V3VZohYRumHhev6xWta/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    })
      .then(() => {
        document.getElementById("message").innerHTML =
          "<p style='color: green;'>Η προσφορά καταχωρήθηκε με επιτυχία!</p>";
        document.getElementById("offerForm").reset();
      })
      .catch((error) => {
        console.error("Σφάλμα:", error);
        document.getElementById("message").innerHTML =
          "<p style='color: red;'>Σφάλμα καταχώρισης. Δοκιμάστε ξανά.</p>";
      });
  });
</script>
